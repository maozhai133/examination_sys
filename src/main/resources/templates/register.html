<div class="register-box">
    <div class="register-logo">
        <a href="#">用户注册</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">注册用户</p>
        <span th:text="${data}" style="color:red;font-size: 10px"></span>
        <form action="/RegisterSuccess" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="用户名" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="name" placeholder="姓名" required>
                <span class="glyphicon glyphicon glyphicon-cloud form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password_re" placeholder="确认密码" required>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                        <input type="radio" name="registertype" value="1">&nbsp;我是教师
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="registertype" value="2">&nbsp;我是学生
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a href="/toLogin" class="text-center">已有账号，返回登陆</a>
    </div>
    <!-- /.form-box -->
</div>
