          type="text/css">

    <link rel="stylesheet" th:href="@{assets/bower_components/bootstrap-daterangepicker/daterangepicker.css}">

          href="../static/assets/css/main.css" type="text/css">
    <link rel="stylesheet" th:href="@{assets/css/iconfont.css}"
          href="../static/assets/css/iconfont.css" type="text/css">
    <link rel="stylesheet" th:href="@{assets/css/test.css}"
          href="../static/assets/css/test.css" type="text/css">
</head>
<body>
<div class="test_main">
    <div class="test">
        <form action="/answerable" method="get">
            <div class="test_content">
                <div class="test_content_title">
                    <h2>单选题</h2>
                    <p>
                        <span>共</span><i class="content_lit" th:text="${session.Qset_count}">10</i><span>题，</span><span>合计</span><i class="content_fs" th:text="${session.Qset_score}">100</i><span>分</span>
                        <input type="hidden" name="question_code" th:value="${session.Question_code}">
                    </p>
                </div>
            </div>

            <div class="test_content_nr">
                <ul th:each="item,eee:${session.currentQset}">
                    <li id="qu_0_0">
                        <div class="test_content_nr_tt">
<!--                            题号-->
                            <i th:text="${item.getQuestions_counter()}">1</i><span th:text="'('+${item.getQuestions_score()}+'分)'">(10分)</span><font th:text="${item.getQuestions()}">默认题目</font><b class="icon iconfont">&#xe881;</b>
                        </div>

                        <div class="test_content_nr_main">
                            <ul>

                                <li class="option">

                                    <input type="radio" class="radioOrCheck" th:name="'answer_'+${item.getQuestions_counter()}"
                                           th:id="'0_answer_'+${item.getQuestions_counter()}+'_option1'"
                                           value="A"
                                    />

                                    <label th:for="'0_answer_'+${item.getQuestions_counter()}+'_option1'">
                                        A.
                                        <p class="ue" style="display: inline;" th:text="${item.getAnswer_a()}">默认选项A</p>
                                    </label>
                                </li>

                                <li class="option">

                                    <input type="radio" class="radioOrCheck" th:name="'answer_'+${item.getQuestions_counter()}"
                                           th:id="'0_answer_'+${item.getQuestions_counter()}+'_option2'"
                                           value="B"
                                    />


                                    <label th:for="'0_answer_'+${item.getQuestions_counter()}+'_option2'">
                                        B.
                                        <p class="ue" style="display: inline;" th:text="${item.getAnswer_b()}">默认选项B</p>
                                    </label>
                                </li>

                                <li class="option">

                                    <input type="radio" class="radioOrCheck" th:name="'answer_'+${item.getQuestions_counter()}"
                                           th:id="'0_answer_'+${item.getQuestions_counter()}+'_option3'"
                                           value="C"
                                    />


                                    <label th:for="'0_answer_'+${item.getQuestions_counter()}+'_option3'">
                                        C.
                                        <p class="ue" style="display: inline;" th:text="${item.getAnswer_c()}">默认选项C</p>
                                    </label>
                                </li>

                                <li class="option">

                                    <input type="radio" class="radioOrCheck" th:name="'answer_'+${item.getQuestions_counter()}"
                                           th:id="'0_answer_'+${item.getQuestions_counter()}+'_option4'"
                                           value="D"
                                    />


                                    <label th:for="'0_answer_'+${item.getQuestions_counter()}+'_option4'">
                                        D.
                                        <p class="ue" style="display: inline;" th:text="${item.getAnswer_d()}">默认选项D</p>
                                    </label>
                                </li>

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="test_title">
                <p class="test_time">
                    <i class="icon iconfont">&#xe6fb;</i><b class="alt-1" th:text="${session.Qset_title}+'——出题人:'+${session.Qset_author}">默认标题</b>
                </p>
                <font><input type="submit" name="test_jiaojuan" value="交卷"></font>
            </div>
        </form>
    </div>
</div>

</div>
