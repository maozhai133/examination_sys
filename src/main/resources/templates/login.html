<div class="login-box">
    <div class="login-logo">
        <a href="#">云☁答题</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">用户登录</p>
        <span th:text="${data}" style="color:red;font-size: 10px"></span>
        <form action="/LoginSuccess" method="post">
            <div class="form-group has-feedback">
                <input name="username" type="text" class="form-control" placeholder="用户名" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="radio" name="logintype" value="1">&nbsp;我是教师
                </div>
                <div class="col-xs-6">
                    <input type="radio" name="logintype" value="2">&nbsp;我是学生
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary btn-block btn-flat" >登录</button>
        </form>
        <br/>
        <form method="post" action="/toRegister">
            <input type="submit" class="btn btn-primary btn-block btn-flat" value="注册">
        </form>
    </div>
</div>
