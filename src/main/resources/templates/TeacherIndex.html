<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeacherPage</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/bootstrap/dist/css/bootstrap.min.css}"
          href="../static/assets/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <!--    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" />-->
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/font-awesome/css/font-awesome.min.css}"
          href="../static/assets/bower_components/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/Ionicons/css/ionicons.min.css}"
          href="../static/assets/bower_components/Ionicons/css/ionicons.min.css" type="text/css"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.min.css}"
          href="../static/assets/css/AdminLTE.min.css" type="text/css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/assets/css/skins/_all-skins.min.css}"
          href="../static/assets/css/skins/_all-skins.min.css">
    <!-- Morris chart -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/morris.js/morris.css}"
          href="../static/assets/bower_components/morris.js/morris.css" type="text/css">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/jvectormap/jquery-jvectormap.css}"
          href="../static/assets/bower_components/jvectormap/jquery-jvectormap.css" type="text/css">
    <!-- Date Picker -->
    <link rel="stylesheet"
          th:href="@{assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"
          href="../static/assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
          type="text/css">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{assets/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" th:href="@{assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}"
          href="../static/assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" type="text/css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>教</b>师</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>教师</b>页面</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!--                            <img src="../../dist/img/user2-160x160.jpg" class="user-image" alt="User Image">-->
                            <span class="hidden-xs" th:text="${session.userInfo}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <!--                                <img src="../../dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">-->
                                <p>
                                    欢迎使用云☁答题
                                    <br/>
                                    登录时间
                                    <small th:text="${session.loginTime}"></small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">修改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/exit" class="btn btn-default btn-flat">退出登录</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <div class="user-panel" style="height: 50px">
                <div class="pull-left image">
                    <!--                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">-->
                </div>
                <div class="pull-left info">
                    <p th:text="${session.username}"></p>
                    <a href="#"><i class="fa fa-circle text-success"></i>Online</a>
                </div>
            </div>

            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">功能导航</li>
                <li>
                    <a th:href="@{/toTeacherQset}">
                        <i class="fa fa-th"></i><span>我的套题</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/toAddQset}">
                        <i class="fa  fa-user-plus"></i><span>增加套题</span>
                        <span class="pull-right-container"></span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div layout:fragment="content-tea">
            默认内容
        </div>
    </div>

</div>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}" type="text/javascript"></script>
<script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}" type="text/javascript"></script>
<![endif]-->

<!-- jQuery 3 -->
<script th:src="@{/assets/bower_components/jquery/dist/jquery.min.js}"
        src="../static/assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/assets/bower_components/bootstrap/dist/js/bootstrap.min.js}"
        src="../static/assets/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{/assets/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"
        src="/static/assets/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script th:src="@{/assets/bower_components/fastclick/lib/fastclick.js}" type="text/javascript"
        src="/static/assets/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script th:src="@{/assets/js/adminlte.min.js}" type="text/javascript"
        src="/static/assets/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/assets/js/demo.js}" type="text/javascript"
        src="/static/assets/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/assets/bower_components/jquery-ui/jquery-ui.min.js}" type="text/javascript"
        src="/static/assets/bower_components/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Morris.js charts -->
<script th:src="@{/assets/bower_components/raphael/raphael.min.js}" type="text/javascript"
        src="/static/assets/bower_components/raphael/raphael.min.js"></script>
<script th:src="@{/assets/bower_components/morris.js/morris.min.js}" type="text/javascript"
        src="/static/assets/bower_components/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script th:src="@{/assets/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}" type="text/javascript"
        src="/static/assets/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script th:src="@{/assets/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}" type="text/javascript"
        src="/static/assets/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script th:src="@{plugins/jvectormap/jquery-jvectormap-world-mill-en.js}" type="text/javascript"
        src="/static/assets/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/assets/bower_components/jquery-knob/dist/jquery.knob.min.js}" type="text/javascript"
        src="/static/assets/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script th:src="@{/assets/bower_components/moment/min/moment.min.js}" type="text/javascript"
        src="/static/assets/bower_components/moment/min/moment.min.js"></script>
<script th:src="@{/assets/bower_components/bootstrap-daterangepicker/daterangepicker.js}" type="text/javascript"
        src="/static/assets/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script th:src="@{/assets/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"
        type="text/javascript"
        src="/static/assets/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script th:src="@{/assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}" type="text/javascript"
        src="/static/assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
</body>
</html>
